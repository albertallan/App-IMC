<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Historico de Calculo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form *ngFor="let calculo of itenscalculos">
    <ion-item>
      <ion-label>
        <h2>Altura:{{ calculo.altura }}</h2>
        <h2>Peso:{{ calculo.peso }}</h2>
        <h2>IMC:{{ calculo.imc | number:'1.2-2'}}</h2>
        <h2>Classificação:{{ calculo. classificacao}}</h2>
        <h2>Categoria:{{ calculo.categoria }}</h2>
      </ion-label>
    </ion-item>
  </form>
</ion-content>
